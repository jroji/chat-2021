<mat-toolbar color="primary">
  <span>My Chat</span>
</mat-toolbar>
<div class="stories">
  <app-user-avatar
    *ngFor="let user of users"
    [name]="user.name.first"
    [image]="user.picture.thumbnail"
  ></app-user-avatar>
</div>

<app-messages
  [messages]="messagesFromApp"
></app-messages>

<app-text-button
  (textSent)="pushMessage($event)"
  label="quickreply"
></app-text-button>
